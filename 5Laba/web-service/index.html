<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Monitor</h1>

        <!-- Блок для текущей температуры -->
        <div class="section">
            <h2>Current Temperature</h2>
            <p id="currentTemp">Loading...</p>
        </div>

        <!-- Блок для выбора периода -->
        <div class="section">
            <h2>Statistics</h2>
            <label for="start">Start Date:</label>
            <input type="datetime-local" id="start" name="start">
            <label for="end">End Date:</label>
            <input type="datetime-local" id="end" name="end">
            <button onclick="fetchStatistics()">Get Statistics</button>

            <!-- Результаты статистики -->
            <div id="statsResult">
                <p><strong>Min Temperature:</strong> <span id="minTemp">-</span> °C</p>
                <p><strong>Max Temperature:</strong> <span id="maxTemp">-</span> °C</p>
                <p><strong>Average Temperature:</strong> <span id="avgTemp">-</span> °C</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
